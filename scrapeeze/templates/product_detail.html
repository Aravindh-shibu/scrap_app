<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>
<body>
    <div class="container">
              <div class="row vw-100">
                  <div class="col-md-6">
                      <div class="pro-img-details">
                          <img src="{{data.scrap_image.url}}" alt="">
                      </div>
                  </div>
                  <div class="col-md-6">
                      <h4 class="pro-d-title">
                        <span class="posted_in"> <strong>Product:</strong> {{data.name}}</span>

                      </h4>
                      <p>
                        {{data.description}}
                      </p>
                      <div class="product_meta">
                          <span class="posted_in"> <strong>Categories:</strong> {{data.category}}</span>
                          <span class="tagged_as"><strong>description:</strong> {{data.description}}</span>
                      </div>
                      <div class="m-bot15"> <strong>Price : </strong> <span> {{data.price}}</span> </div>
                      <div class="form-group">
                        <div class="m-bot15"> <strong>condition : </strong> <span> {{data.condition}}</span> </div>

                      </div>
                         <strong>Seller:</strong> {{data.user}}

                         <form action="{%url 'wishlist' data.id%}" method="post">
                            {%csrf_token%}
                            <button class="btn btn-round btn-danger mt-3" name="action" value="add" type="submit"><i class="fa fa-shopping-cart"></i>add to wishlist</button>
                            <button class="btn btn-round btn-danger mt-3" name="action" value="remove" type="submit"><i class="fa fa-shopping-cart"></i>Remove wishlist</button>
                         </form>
                  </div>
              </div>
    </div>
</body>
</html>
