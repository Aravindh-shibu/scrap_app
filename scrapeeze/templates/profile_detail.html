
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/profile.css" />
  </head>
  <body>
    <div class="container card shadow w-25 mt-5 mb-5">
      <h3 class="text-primary-emphasis fs-1 fw-bolder mb-3">
        {{data.first_name}} {{data.last_name}}
      </h3>
      <div class="d-flex gap-1">
        <label class="fw-bold">Phone :</label>
        <p>{{data.phone}}</p>
      </div>
      <div class="d-flex gap-1">
        <label class="fw-bold">Address :</label>
        <p>{{data.address}}</p>
      </div>
      <div class="d-flex justify-content-center w-25">
      <button type="button" class="btn btn-outline-dark mb-3">
        <a href="{%url 'update' request.user.id%}" class="text-decoration-none fw-bold " style="color: inherit;">
          Edit
        </a>
      </button>
      </div>
    </div>
    <div class="container">
      <div class="row d-flex ">
        {%for scrap in scraps%}
        <div class="col-lg-4 col-md-5">
          <div class="card bg-body-secondary" style="width: 18rem; width: auto; margin-top: 20%;" >
            <img src="{{scrap.scrap_image.url}}" class="card-img-top rounded" alt="" style="width: 80%;  height: 200px; margin: auto; margin-top: 10px;">
            <div class="card-body">
              <h5 class="card-title">{{scrap.name}}</h5>
              <span class="fw-bold">Rs{{scrap.price}}</span>
            </div>
            <ul class="list-group list-group-flush ">
              <li class="list-group-item bg-body-secondary">{{scrap.category}}</li>
            </ul>
            <div class="card-body">
              <a href="{%url 'product-detail' scrap.id %}" class="btn btn-outline-primary">Details</a>
                <a href="{%url 'delete' scrap.id%}" class="btn btn-outline-warning ms-2">Delete</a>
            </div>
        </div>
        </div>
        {%endfor%}
    </div>
    </div>
  </body>
</html>
